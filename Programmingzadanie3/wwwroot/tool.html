<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Narzędzie</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <h1>Narzędzie</h1>
    <form action="javascript:void(1);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-type" placeholder="Typ">
        <input type="text" id="add-brand" placeholder="Marka">
        <input type="text" id="add-model" placeholder="Model">
        <input type="text" id="add-condition" placeholder="Stan">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-type">
            <input type="text" id="edit-brand">
            <input type="text" id="edit-model">
            <input type="text" id="edit-condition">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Typ</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Stan</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tod"></tbody>
    </table>

    <script src="js/tool.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
