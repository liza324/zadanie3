<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Osoby</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h1>Lista osób</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-FirstName" placeholder="Imie">
        <input type="text" id="add-LastName" placeholder="Nazwisko">
        <input type="number" id="add-age" placeholder="wiek">

        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-FirstName">
            <input type="text" id="edit-LastName">
            <input type="number" id="edit-age">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/person.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
